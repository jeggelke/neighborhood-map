<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood map</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="bower_components/knockout/dist/knockout.js" charset="utf-8"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <!-- top navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
         <div class="container">
      	<div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand" href="#">Brooklyn Heights</a>
      	</div>
         </div>
      </div>
<div class="container-fluid box main-area">
    <div class="row row-offcanvas row-offcanvas-left">
    <div class="column col-xs-6 col-sm-6 col-md-4 text-center sidebar-offcanvas" id="sidebar">
      <input type="search" class="form-control search-bar" placeholder="Filter results..." data-bind="textInput: filterPlaces">
      <div class="text-left clear-search">Clear Filter</div>
      <ul data-bind="foreach: placeList" class="place-list">
        <li><h4 data-bind="click: $parent.switchPlace, text: name"></h4></li>
      </ul>
    </div>
    <div class="map-container column col-xs-12 col-sm-6 col-md-8 no-side-padding">
      <div class="map-canvas" id="map-canvas"></div>
    </div>
  </div>
</div>
<div id="loading-overlay"><div class="text"><h3>Loading the neighborhood!</h3></div></div>
    <script src="js/map.js" charset="utf-8"></script>
    <script src="js/sidebar-view.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPptS2lsMK0rAcxj3R3urgPO-Sq12gZcw&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
